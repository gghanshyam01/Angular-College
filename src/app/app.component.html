<app-header (featureSelected)="onSelect($event)"></app-header>
<div class="container" style="padding-top: 70px">
    <div class="row">
        <div class="col-md-12">
            <app-recipe *ngIf="(selectedNav === 'Recipe')"></app-recipe>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <app-shopping-list *ngIf="selectedNav !== 'Recipe'"></app-shopping-list>
        </div>
    </div>
</div>
